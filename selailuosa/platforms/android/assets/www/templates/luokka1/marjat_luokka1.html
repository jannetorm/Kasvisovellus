<button class="icon ion-arrow-left-c button button-outline button-small button-dark" ng-click='takaisin()'> Takaisin</button>
<h4>1. luokka - Marjat</h4>

<ul class="list">
                    <li class="item1" ng-repeat="marja in marjat">
                        
                        
                    
                    <div class="list card">
                            
                    <div class="item item-avatar">    
                        <img class="pikkukuva" src="{{marja.pikkukuva}}">
                        <h2>{{ marja.nimi_fi }}</h2>
                        <p><i>{{marja.nimi_lat}}</i></p>
                    </div>
                    
                     <img class="isokuva" ng-src="{{marja.kuva}}"/>
                        
                    <div class="item item-body">    
                    
                    <p>{{ marja.tuntomerkit }}</p>
                    <p>{{ marja.pituus }}</p>
                    <p>{{ marja.kukintaaika }}</p>
                    <p>{{ marja.muuta }}</p>
                    </div>
                        
                    </div>
                    
                    </li> 
          
                </ul>
<button class="icon ion-arrow-left-c button button-outline button-small button-dark" ng-click='takaisin()'> Takaisin</button>
